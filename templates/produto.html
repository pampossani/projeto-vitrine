<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>:: Detalhamento de Produtos - Cake Flask ::</title>
</head>

<body>
    <header class="cabecalho">
        <img class="logo-cabecalho" src="./static/icone.png" alt="Logo da Página da Pizzaria Pizza Pan">
        <nav class="menu-cabecalho">
            <a class="item-menu-cabecalho" href="/"> Home </a>
            <a class="item-menu-cabecalho" id="link-active" href="#">Detalhamento</a>
            <a class="item-menu-cabecalho" href="/sobre"> Sobre</a>
        </nav>

    </header>
    <div class="container">
        <h1 class="titulo-produto">Detalhe do Produto</h1>
        <p class="detalhe-titulo">{{ nome }}</p>
        <p class="descricao-produtos"><img src='{{ imagem }}' class="imagem-produto"></p>
        <p class="descricao-produtos">Descrição: {{ descricao }}</p>
        <a class="btn btn-secondary" href="/">Voltar à página inicial</a>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
